<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Skillsaber | Whats my real PP?</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="manifest" href="assets/config/site.webmanifest">
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="assets/css/pico/pico.min.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <progress id="page-loader" class="hidden"></progress>
    <main class="container">
        <header>
            <div id="profile-header-container" class="hidden">
                <img id="profile-img" alt="">
                <h1 id="profile-name"></h1>
                <h4 id="profile-pp" class="thin-header"></h4>
            </div>
        </header>
        <div class="mt">
            <progress id="progress" class="hidden" value="0" min="0" max="100"></progress>
            <p id="progress-label" class="center hidden">Loading...</p>
        </div>
        <nav class="mt tab-view" class="hidden">
            <a id="top-plays-btn" onclick="event.preventDefault();">Top</a>
            <a id="recent-plays-btn" class="active" onclick="event.preventDefault();">Recent</a>
        </nav>
        <section id="recent-plays-section" class="hidden">
            <figure>
                <table>
                    <thead>
                      <tr>
                        <th scope="col"></th>
                        <th scope="col">Rank</th>
                        <th scope="col">Map</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">PP</th>
                        <th scope="col" title="This is how much pp players have that got a similar score" style="min-width: 15ch;">
                            Avg Player <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16px" height="16px"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3l58.3 0c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24l0-13.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1l-58.3 0c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                        </th>
                      </tr>
                    </thead>
                    <tbody id="recent-plays-table"></tbody>
                </table>
            </figure>
        </section>
        <section id="top-plays-section" class="hidden">
            <figure>
                <table>
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Rank</th>
                        <th scope="col">Map</th>
                        <th scope="col">Stars</th>
                        <th scope="col">Accuracy</th>
                        <th scope="col">PP</th>
                        <th scope="col" title="This is how much pp players have that got a similar score">
                            Avg Player <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16px" height="16px"><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM169.8 165.3c7.9-22.3 29.1-37.3 52.8-37.3l58.3 0c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24l0-13.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1l-58.3 0c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="top-plays-table"></tbody>
                </table>
            </figure>
        </section>
        <button id="forget-my-profile-btn">Forget everything</button>
    </main>
    
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
